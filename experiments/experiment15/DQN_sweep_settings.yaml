

metric:
  name: "eval_normalized/normalized_lta_backlog_all_envs"
  goal: "minimize"
method: "bayes"

parameters:
  # Agent
  agent:
    parameters:
      depth:
        values: [2]
      num_cells:
        values: [128, 256]

  optim:
    parameters:
      lr:
        min: 0.0000001
        max: 0.001
        distribution: "log_uniform_values"

    collector:
      parameters:
        frames_per_batch:
          values: [10, 50, 100, 500, 1000]
        annealing_frames:
          values: [10_000, 50_000, 100_000, 500_000, 1_000_000]

    buffer:
      parameters:
        batch_size:
          values: [10, 50, 100, 500, 1000]

    loss:
        parameters:
            mask_loss:
              values: [0.0001, 0.001, 0.01, 0.1, 1]
            soft_eps:
              min: 0.9
              max: 0.9999
              distribution: "log_uniform_values"
            num_updates:
              values: [1, 2, 3, 4, 5]
