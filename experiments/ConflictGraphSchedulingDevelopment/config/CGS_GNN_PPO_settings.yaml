device: null

# Agent
agent:
  actor_type: GNN
  critic_type: GNN
  num_layers: 4
  hidden_size: 64
  observe_lambda: True
  observe_mu: True

# Environment
training_make_env_kwargs:
  observation_keys: ["q", "s", "node_priority"]
  max_queue_size: 200
  stack_observation: True



# collector
collector:
  total_frames: 10_000_000
  frames_per_batch: 256
  max_frames_per_traj: 20_000
  test_interval: 10_000_000
  num_envs: 5



# logger
logger:
  backend: wandb
  project: CGS_Development3

# Optim
optim:
  lr: 5.0e-4
  eps: 1.0e-6
  weight_decay: 0.00
  max_grad_norm: 1.0
  anneal_lr: False
  clip_epsilon: False
  alpha: 0.99

# loss
loss:
  gamma: 0.99
  mini_batch_size: 64
  num_updates: 5
  gae_lambda: 0.95
  clip_epsilon: 0.1
  anneal_clip_epsilon: False
  critic_coef: 0.5
  entropy_coef: 0.0
  loss_critic_type: l2
  norm_advantage: True

eval:
  num_eval_envs: 3
  traj_steps: 50_000
