device: null

# Agent
agent:
  actor_type: MLP
  critic_type: MLP
  hidden_sizes: [64, 64]
  observe_lambda: True
  observe_mu: True

# Environment
training_make_env_kwargs:
  observation_keys: ["q", "s"]
  max_queue_size: 30





# collector
collector:
  total_frames: 5_000_000
  frames_per_batch: 2500
  max_frames_per_traj: 20_000
  test_interval: 10_000_000



# logger
logger:
  backend: wandb
  project: CGS_Development

# Optim
optim:
  lr: 1.0e-3
  eps: 1.0e-6
  weight_decay: 0.00
  max_grad_norm: 1.0
  anneal_lr: True
  clip_epsilon: False
  alpha: 0.99

# loss
loss:
  gamma: 0.99
  mini_batch_size: 250
  num_updates: 10
  gae_lambda: 0.95
  clip_epsilon: 0.1
  anneal_clip_epsilon: False
  critic_coef: 0.5
  entropy_coef: 0.00
  loss_critic_type: l2
  norm_advantage: True

eval:
  num_eval_envs: 3
  traj_steps: 50_000
