device: null

# Agent
agent:
  num_layers: 3
  hidden_channels: 32


# Environment
training_make_env_kwargs:
  observation_keys: ["X"]
  max_backlog: 250
  symlog_obs: False
  scale_obs: 250
  transform_include: ["sp_dist"]



# collector
collector:
  total_frames: 10_000_000
  frames_per_batch: 512
  max_frames_per_traj: 20_000
  test_interval: 10_000_000
  num_envs: 5



# logger
logger:
  backend: wandb
  project: MCMH_Development

# Optim
optim:
  lr: 3.0e-3
  eps: 1.0e-6
  weight_decay: 0.00
  max_grad_norm: 1.0
  anneal_lr: False
  clip_epsilon: False
  alpha: 0.99

# loss
loss:
  gamma: 0.99
  mini_batch_size: 64
  num_updates: 5
  gae_lambda: 0.95
  clip_epsilon: 0.1
  anneal_clip_epsilon: False
  critic_coef: 0.5
  entropy_coef: 0.00
  loss_critic_type: l2
  norm_advantage: False

eval:
  num_eval_envs: 3
  traj_steps: 50_000
